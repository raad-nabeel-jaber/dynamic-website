    <script>
        $(document).ready(function (e)  {
            let userId = 1;

            $.ajax({
                type: "POST",
                url: "proccess.php?table=about",
                data: {
                    action: "getData"  
                },
                dataType: "json",
                success: function(response) {
                    if (response.error) {
                        console.log("falied", response.error);
                        return;
                    }
                    console.log("", response);
                    // لا تضع قيمة داخل input file
                    $("#aboutImage").val("");
                    // عرض اسم الصورة بجانب الحقل
                    if(response.image && response.image !== ""){
                        $("#aboutImageName").text(response.image);
                        // إذا أردت عرض الصورة نفسها في المعاينة:
                        $("#aboutImagePreview").attr("src", "../assets/images/" + response.image).show();
                    } else {
                        $("#aboutImageName").text("لا توجد صورة");
                        $("#aboutImagePreview").hide();
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Falied", error);
                }

            });
        });
        $(document).on("click",".btn-save", function(e){
            e.preventDefault();
            let imageInput = $('#aboutImage').val();
let currentImage = $('#aboutImageName').text();
let formData = {
    image: imageInput ? imageInput.split("\\").pop() : currentImage,
    action: "update"
};
            $.ajax({
                type: "POST",
                url: "proccess.php?table=about",
                data: formData,
                dataType: "json",
                success: function(response) {
                    if (response.success) {

                        location.reload();
                    } else {
                        alert("error " + response.error);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(" falied", error);
                }
                
            });
        });
        $("input[name='itemRadio']").on('change', function() {
    let userId = $(this).val();
    $.ajax({
        type: "POST",
        url: "proccess.php?table=about2",
        data: {
            action: "getData",
            id: userId
        },
        dataType: "json",
        success: function(response) {
            if (response.error) {
                console.log("falied", response.error);
                return;
            }
            $("#activeTitle").val(response.title);
            $("#activeDescription").val(response.content);
        },
        error: function(xhr, status, error) {
            console.error("Falied", error);
        }
    });
});

$(document).on("click",".btn-save", function(e){
