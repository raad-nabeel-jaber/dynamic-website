    $(document).ready(function (e) {
    $.ajax({
        type: "POST",
        url: "dashbord/proccess.php?table=slid",
        data: {
            action: "getData"
        },
        dataType: "json",
        success: function(response) {
          
            if (response.error) {
                console.log("failed", response.error);
                return;
            }

            console.log("", response);
            $(".owl-banner").html("");

            $.each(response, function(index, atr) {
                $(".owl-banner").append(`
                    <div class="item">
                        <img src="assets/images/${atr.imageUpload || 'banner-item-01.jpg'}" alt="">
                        <div class="item-content">
                            <div class="main-content">
        
                                <a href="post-details.html"><h4>${atr.blogTitle}</h4></a>
                                <div class="meta-category">
                                    <span>${atr.subTitle || "General"}</span>
                                </div>
                                <ul class="post-info">
                                    <li><a href="#">${atr.bloggerName}</a></li>
                                    <li><a href="#">${atr.publishDate}</a></li>
                                    <li><a href="#">${atr.commentsCount} Comments</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `);
            });

            // تهيئة Owl Carousel بعد إضافة العناصر
            $('.owl-banner').owlCarousel({
                items: 3,
                loop: true,
                autoplay: true,
                autoplayTimeout: 5000,
                nav: true,
                dots: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 2
                    },
                    1000: {
                        items: 3
                    }
                }
            });

        },
        error: function(xhr, status, error) {
            console.error("Failed", error);
        }
    });
});
